<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="JS/main.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <title>Popup model box | Registration</title>
</head>
<body>
    <button class="btnOpen">Register</button>

    <section class="box">
        <div class="close">&times;</div>
        <div class="circle">
            <span class="register-head"></span>
            <span class="register-body"></span>
        </div>

        <div class="registration-box">
            <div>
                <input type="email" class="email" required="required">
                <label for="email">Email</label>
            </div>
 
            <div>
                <input type="text" class="first-name" required="required">
                <label for="first-name">First Name</label>
            </div>

            <div>
                <input type="text" class="last-name" required="required">
                <label for="last-name">Last Name</label>
            </div>

            <button class="btnSubmit">Submit</button>
        </div>

    </section>
</body>
</html>
